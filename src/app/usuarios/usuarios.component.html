 <div class="panel panel-info">
      <div class="panel-heading">
         <h1 class="title">Lista Usuario</h1>
      </div> 
  <div class="panel-body">
<table class="table table-hover">
  <thead>
    <tr class="head-list">
    <td>Nome</td>
    <td>E-mail</td>
    <td>Perfil</td>
    <td>opções</td>
    </tr>
  </thead>
<tbody>
  <tr class="body-list" *ngFor="let users of usuarios | async">
    <td>{{users.nome}}</td>
    <td>{{users.email}}</td>
    <td>{{users.perfil}}</td>
    <td>
      <button type="button" class="btn btn-primary btn-sm" aria-label="Left Align">
      <span class="glyphicon glyphicon glyphicon-ok" aria-hidden="true"></span>   
      </button>  
       <button type="button" class="btn btn-danger btn-sm" aria-label="Left Align">
      <span class="glyphicon glyphicon glyphicon-trash" aria-hidden="true"></span>   
      </button>
    </td>
  </tr>
</tbody>
</table>
  </div>
   <div class="panel-footer">
    <button type="button" class="btn btn-success btn-lg" aria-label="Center Align" routerLink="/novousuario">
      Novo Usuário
    </button>  
   </div>
 </div>
