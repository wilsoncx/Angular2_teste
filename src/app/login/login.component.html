       <div class="caixa-login">
        <div class="panel panel-info">
        <div class="panel-heading">
         <h1 class="title">Fa√ßa Seu Login</h1>
         <h3 class="text-danger" *ngIf = "exibir">{{erroMsg}}</h3>
        </div> 
        <div class="panel-body">
        <form>
            <div class="form-group success">
                <label for="emailInput" class="title-input">E-mail</label>
                <input #email type="email" class="form-control input-lg" id="emailInput" placeholder="E-mail">
            </div>
            <div class="form-group">
                <label for="passwordInput" class="title-input">Senha</label>
                <input #pass type="password" class="form-control input-lg" id="passwordInput" placeholder="Senha">
            </div>
        </form>
        </div>
        <div class="panel-footer">
        <button class="btn btn-lg btn-block btn-success" id="authEmailPassButton" (click)="login(email.value, pass.value )">Autenticar</button>
        </div>
        </div>
       </div>
